<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Development, Wheel of fortune: Javascript edition</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- This section focuses on the start button and its styles -->
    <main>
         <!-- timer id -->
      <span id="countdown"></span>
   <!-- start menu section -->
      <section id="quizStartPage">
        <!-- Developing Title page box and creating classes to style box. Inspired from activity 11&12 of part 4 -->
        <div class="wrapper">
          <div class="container">
            <!-- The card contents is where the buttons will be placed in -->
            <div class="card-contents">
              <h1>
                Wheel of Development:<span id="JavaScript"> JavaScript</span>
                Edition!
              </h1>
              <button id="startButton">Start Playing!</button>
            </div>
          </div>
        </div>
      </section>

      <section id="questionsPageOne">
        <div class="wrapper">
          <div class="container">
            <div class="card-contents">
              <h1>
                Q1.) Which of the following symbols denote "strict equality"?
              </h1>
              <span class="pageOneAllButtons">
                <button id="pageOneButtonOne">$</button>
                <button id="pageOneButtonTwo">#</button>
                <button id="pageOneButtonThree">==</button>
                <button id="pageOneButtonFour">===</button>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section id="questionsPageTwo">
        <div class="wrapper">
          <div class="container">
            <div class="card-contents">
              <h1>Q2.) Inside which HTML element do we put the JavaScript?</h1>
              <span class="pageTwoAllButtons">
                <button id="pageTwoButtonOne">javascript</button>
                <button id="pageTwoButtonTwo">script</button>
                <button id="pageTwoButtonThree">scripting</button>
                <button id="pageTwoButtonFour">js</button>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section id="questionsPageThree">
        <div class="wrapper">
          <div class="container">
            <div class="card-contents">
              <h1>Q3.) How do you create a function in JavaScript?</h1>
              <span class="pageThreeAllButtons">
                <button id="pageThreeButtonOne">function:myFunction()</button>
                <button id="pageThreeButtonTwo">function myFunction()</button>
                <button id="pageThreeButtonThree">
                  function = myFunction()
                </button>
              </span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/javascript/javascript.js"></script>
  </body>
</html>
